{% extends "base.html" %}

{% load static %}

<!--empty header container-->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container mb-2">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Temple Lean Class and Membership Management</h2>
            <h5 class="text-muted">Edit Class or Membership</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn cancel-button rounded-0" href="{% url 'products' %}">Cancel <i class="fas fa-window-close"></i></a>
                    <button class="btn add-class rounded-0" type="submit">Update Product <i class="fas fa-edit"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
