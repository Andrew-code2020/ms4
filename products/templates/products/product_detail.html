{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="card mb-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                </a>
                {% else %}
                <img src="{{ MEDIA_URL }}noimage.jpg" class="img-fluid" alt="{{ product.name }}">
                {% endif %}
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">â‚¬{{ product.price }}</p>
                    <p class="card-text"><a href="#" class="homepagebutton btn btn-secondary btn-lg">Home</a></p>
                    <p class="card-text"><a href="#" class="buy-now-button btn-lg">Add to Gym bag</a></p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
