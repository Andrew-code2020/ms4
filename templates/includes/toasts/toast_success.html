<!-- Toast Container -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center custom-toast"
    data-autohide="false" style="min-height: 200px;">

    <!-- Toast Header -->
    <div class="toast" role="alert" data-delay="10000" aria-live="assertive" aria-atomic="true">
        <div class="arrow-up arrow-success"></div> 
        <div class="w-100 toast-capper bg-success"></div>  
        <div class="toast-header">
            <strong class="mr-auto">Temple Lean</strong>
            <small><i class="fas fa-dumbbell"></i></small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- Toast Body -->
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
</div>
